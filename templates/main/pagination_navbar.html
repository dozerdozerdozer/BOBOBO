<nav aria-label="Page navigation example" style="margin-top: 30px">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not items.has_previous %} disabled {% endif %}">
            <a class="page-link"
               href="{% if items.has_previous %} ?page={{ items.previous_page_number }} {% else %} # {% endif %}"

               tabindex="-1" aria-disabled="true">
                Previous
            </a>
        </li>
        {% for page in items.paginator.page_range %}
            {% if items.number == page %}
                <li class="page-item">
                    <a class="page-link" href="#">
                        {{ page }}
                    </a>
                </li>
            {% elif page >= items.number|add:-2 and page <= items.number|add:2 %}
                <li class="page-item">
                    <a class="page-link"
                       href="?page={{ page }}">
                        {{ page }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
        <li class="page-item {% if not items.has_next %} disabled {% endif %}">
            <a class="page-link"
               href="{% if items.has_next %}   ?page={{ items.next_page_number }}   {% else %}   #   {% endif %}">
                Next
            </a>
        </li>
    </ul>
</nav>
